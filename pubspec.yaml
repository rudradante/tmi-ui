name: tmiui
description: A Time Management App with AI.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  google_fonts: ^6.2.1
  http: ^1.0.0
  url_launcher: ^6.3.0
  file_picker: ^9.1.0
  universal_html: ^2.2.4
  path_provider: ^2.1.4
  syncfusion_flutter_calendar: ^28.2.11
  flutter_svg: ^2.0.10
  percent_indicator: ^4.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/config.json
   - assets/icons/
